<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford</title>
    <!-- <link href="css/reset.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/responsividade_form.css" />

    <script src="js/form.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img src="img/logo-ford-256.png" width="150" class="logo" />
      </div>
      <nav>
        <ul class="cabecalho">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="lancamento.html">Lançamento</a>
          </li>
          <li>
            <a href="contato.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="forms">
        <div>
          <img src="img/xls 2.2 diesel.jpg" />
        </div>
        <div class="lgpd">
          <h2 class="titulo">Sobre Você</h2>
          <form autocomplete="off" onsubmit="Post(this); return false;">
            <input
              type="text"
              name="nome"
              id="name"
              placeholder="NOME*"
              class="fordform"
              autocomplete="off"
              required
            />
            <input
              type="text"
              name="email"
              id="email"
              placeholder="E-MAIL*"
              class="fordform"
              autocomplete="off"
              required
            />
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="CPF*"
              autocomplete="off"
              class="fordform"
              required
            />
            <input
              type="text"
              name="sobrenome"
              placeholder="SOBRENOME*"
              class="fordform"
              autocomplete="off"
              required
            />
            <input
              type="text"
              name="telefone"
              id="telefone"
              placeholder="TELEFONE*"
              id="telefone"
              class="fordform"
              autocomplete="off"
              required
            />
            <select name="contato" class="fordform" required>
              <option selected>COMO DESEJA SER CONTATADO</option>
              <option>TELEFONE</option>
              <option>E-MAIL</option>
            </select>
            <p class="texto_lgpd">
              Os dados serão mantidos em nossa base de 
              dados, só enquanto desejado por você.
              A qualquer momento, será possível editar ou
              remover tais dados. <a href="https://www.ford.com.br/politica-de-privacidade/">Termos e Condições.</a>
            </p>
            
            <div class="botao_lgpd">
            <label>
              <input
                type="checkbox"
                name="lgpd"
                id="lgpd"
                
              />
              Aceito os termos de uso e a política de privacidade
            </label>

            <label>
              <input
                type="checkbox"
                name="promocao"
                id="promocao"
                
              />
              Sim, também quero receber descontos e novidades.
            </label>
          </div>
          
          <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <nav id="social">
        <ul>
          <li><span class="redesociais">Redes Sociais</span></li>
          <li>
            <a href="https://www.facebook.com/FordBrasil/" title="Facebook"
              ><img
                class="icone-redes"
                src="img/facebook-50.png"
                alt="logo facebook"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com/fordbrasil" title="YouTube"
              ><img
                class="icone-redes"
                src="img/youtube-squared-50.png"
                alt="logo youtube"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/fordbrasil/" title="Instagram"
              ><img
                class="icone-redes"
                src="img/instagram-logo-50.png"
                alt="logo instagram"
            /></a>
          </li>
        </ul>
      </nav>
      <div>
        <img src="img/ford-96.png" width="70" />
      </div>
    </footer>
  </body>
</html>
